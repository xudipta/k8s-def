---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-configmap-secret
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          env:
            - name: CONFIG_KEY1
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: key1
            - name: SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sample-secret
                  key: username
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: secret-volume
              mountPath: /etc/secret
      volumes:
        - name: config-volume
          configMap:
            name: sample-config
        - name: secret-volume
          secret:
            secretName: sample-secret
