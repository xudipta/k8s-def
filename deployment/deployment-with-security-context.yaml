---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-security-context
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      securityContext:
        runAsUser: 2000
        runAsGroup: 4000
        fsGroup: 3000
      containers:
        - name: secure-container
          image: nginx:latest
          securityContext:
            runAsUser: 1000
            runAsGroup: 3000
            fsGroup: 2000
            allowPrivilegeEscalation: false
