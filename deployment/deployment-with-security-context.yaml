apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-security-context
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
        - name: secure-container
          image: nginxinc/nginx-unprivileged:latest
          ports:
            - containerPort: 8080   # this image listens on 8080, not 80
          securityContext:
            allowPrivilegeEscalation: false
