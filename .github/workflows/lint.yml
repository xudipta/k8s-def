name: Lint YAML files
on:
  push:
    branches:
      - main
    paths:
      - '**/*.yaml'
      - '**/*.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.yaml'
      - '**/*.yml'
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install yamllint
        run: pip install yamllint
      - name: Run yamllint
        run: yamllint .
